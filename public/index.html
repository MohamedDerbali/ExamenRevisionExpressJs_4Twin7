<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    event Id: <input type="text" id="eventId" placeholder="write your eventId..." />
    <button onclick="remove()">Remove event</button>
    <div id="content"></div>
    <script src="socket.io.min.js"></script>
    <script>
        const socket = io("http://localhost:5000");
        socket.on("eventRemoved", (event) => {
            document.getElementById("content").innerHTML += `event ${event.titre} removed! <br/>`;
        });
        const remove = () => {
            let eventId = document.getElementById("eventId").value;
            socket.emit("removeEvent", eventId);
        }
    </script>
</body>

</html>
